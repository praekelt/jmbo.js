<html>
<head>
    <title>Jmbo.js: Tab Example</title>
    
    <link rel="stylesheet" type="text/css" href="lib/examples.css">
    <!-- Jmbo.js dependencies -->
    <script type="text/javascript" src="lib/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="lib/backbone-min.js"></script>

    <!-- Jmbo.js Stack View -->
    <link rel="stylesheet" type="text/css" href="../src/tab/tab.css">
    <script type="text/javascript" src="../src/tab/tab.js"></script>
    

    <script type="text/javascript">
        $(function() {


            var ExampleView = Backbone.View.extend({
                initialize: function() {
                    _.bindAll(this, 'render');

                },
                render: function() {
                    this.$el.html(this.options.text);
                    return this;
                }
            });

            
            tabView = new Jmbo.TabView()
            $('#viewport').html(tabView.render().el);

            tabView.add({view: new ExampleView({text: '#1'}), name: '#1', func: function() { console.log('callback 1'); } });
            tabView.add({view: new ExampleView({text: '#2'}), name: '#2'});
            tabView.add({view: new ExampleView({text: '#3'}), name: '#3', func: function() { console.log('callback 3'); } });
            tabView.add({name: '#4', removeFromDOM: false, func: function() { console.log('callback 4'); } });
            // tabView.add(new ExampleView({text: '#2'}), '#2');
            // tabView.add(new ExampleView({text: '#3'}), '#3');
            // tabView.add(new ExampleView({text: '#4'}), '#4');




        });
    </script>
</head>
<body>
    <h1>Tab</h1>

    <p>Use a tab to switch context between views.</p>

    <div id="viewport">
    </div>



</body>
</html>
